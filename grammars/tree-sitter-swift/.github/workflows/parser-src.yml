name: Publish `grammar.json` and `parser.c`

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - run: npm install
      - run: npm run test-ci
      - name: Publish parser source
        uses: actions/upload-artifact@v2
        with:
          name: generated-parser-src
          path: src
